
<div class="container">
  <h5 class="pb-3">Form {{class}} Performance Trend</h5>

  <!-- SHOW CLASS PERFORMANCE SUMMARY TREND OVER DIFFERENT EXAMS -->
  @if (lastExamPerformances$ | async; as summary) {
    <div class="row">
      <div class="col-8">
        <app-linechart
          [xAxisLabels]="summary.xAxisNames"
          [seriesValues]="summary.yAxisData"
          [title]="summary.title"
          (chartClick)="onChartEvent($event)"
        ></app-linechart>
      </div>

      <!-- ENABLE VIEWING SUBJECT/STREAM OR STUDENT IN THE CASE OF A TEACHER -->
      <div class="col-4">
        <app-chart-data
          [title]="displayTitle"
          [displayedData]="displayedData"
          [mode]="displayMode"
          [modes]="displayModes"
          (onToggleMode)="toggleDisplayedData()"
        ></app-chart-data>      </div>
    </div>
  }

<!-- EXAMS LIST -->
@if (classScores$ | async; as classes) {
  <div class="row mt-5">
    <h5 class="px-4 pb-2">Exam Details</h5>
    <div class="col-12">
      <app-table [rows]="classes"></app-table>
    </div>
  </div>
}
</div>
